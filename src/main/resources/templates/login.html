<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
<section class=" py-3 py-md-5">
	<div class="container">
		<div class="row justify-content-center" style="min-height: 100vh;">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
				<div class="card border border-light-subtle rounded-3 shadow-sm" style="background: -webkit-linear-gradient(135deg, #f6d365 0%, #fda085 100%);">
					<div class="card-body p-3 p-md-4 p-xl-5">
						<div class="text-center mb-3">
							<a href="#!">
								<img th:src="@{'/img/logo2.jpg'}" alt="Logo" width="80" height="80" class="rounded-circle">
							</a>
						</div>
						<h2 class="card-title text-center mb-4 fs-4">Log in to your account</h2>
						<form th:action="@{/login}" method="post" th:object="${user}">
							<div class="mb-3">
								<label for="username" class="form-label">Username</label>
								<input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" th:field="*{username}" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" th:field="*{password}" required>
							</div>
							<div class="d-grid mt-4">
								<button class="btn btn-primary btn-md" type="submit">Log in</button>
							</div>
						</form>
						<p class="text-center mt-4 mb-0">Don't have an account? <a th:href="@{/signup}" class="link-primary text-decoration-none">Sign up</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
