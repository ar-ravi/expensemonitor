<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8">
	<title>This is Login page</title>
</head>
<body>
<section class=" py-3 py-md-5"  style="background-color: #468585; ">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
				<div class="card border border-light-subtle rounded-3 shadow-sm"  style="background-color: #50B498; !important">
					<div class="card-body p-3 p-md-4 p-xl-5">
						<div class="text-center mb-3">
							<a href="#!">
								<img th:src="@{'/img/logo2.jpg'}" alt="BootstrapBrain Logo" width="80" height="80">
							</a>
						</div>
						<h2 class="fs-6 fw-normal text-center text-secondary mb-4">Create your account</h2>
						<form th:action="@{/do-register}" th:object="${user}" method="post">
							<div class="row gy-2 overflow-hidden">
								<div class="col-12">
									<div class="form-floating mb-3">
										<input type="text" class="form-control" name="username" id="username" placeholder="username" th:field="*{username}" required>
										<label for="username" class="form-label">Username</label>
									</div>
								</div>
								<div class="col-12">
									<div class="form-floating mb-3">
										<input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" th:field="*{password}" required>
										<label for="password" class="form-label">Password</label>
									</div>
								</div>
								<div class="col-12">
									<div class="d-grid my-3">
										<button class="btn btn-primary btn-md" type="submit">Sign Up</button>
									</div>
								</div>
								<div class="col-12">
									<p class="m-0 text-secondary text-center">Have an account? <a th:href="@{/login}" class="link-primary text-decoration-none">Log in</a></p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

</body>
</html>
